
        <h1>BEAUTY QUOTES</h1>
        <hr>
        <ul>
          <div *ngFor='let quote of quotes;let i = index'>
         <li> {{quote.name}}</li>
         <button (click)='toggleDetails(i)'>Descriptions</button>
          <app-quote-detail *ngIf='quote.showDescription' [quote]='quote'></app-quote-detail>
          </div>
          </ul>
          |<p *ngIf='goals.length > 5'>Your quote exceeds the required number</p>
