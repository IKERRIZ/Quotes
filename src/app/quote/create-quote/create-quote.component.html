<div class="container-fluid">
    <h2 class="text-center">Create Quote</h2>

    <form   #quoteForm='ngForm'>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)] = "newQuote.name" name='name' #name = 'ngModel'>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p>Name is required</p>
                  </div>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author" [(ngModel)] = "newQuote.author" name='author' #author = 'ngModel'>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                    <p>Author is required</p>
                  </div>
        </div>
        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" required [(ngModel)] = "newQuote.quote" name='quote' #quote = 'ngModel'></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                    <p>Quote is required</p>
                  </div>
        </div>
        <button class="btn btn-primary float-right" (click)='submitQuote()'>Submit</button>
    </form>
</div>
